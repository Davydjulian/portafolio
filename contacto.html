<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="shortcut icon" href="./img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="./img/Logo.png" alt="logo">
            <h1>David Rodríguez</h1>
        </div>

        <nav class="navbar">
            <ul class="menu">
                <li class="menu__item"><a href="./index.html">Home</a></li>
                <li class="menu__item"><a href="./quiensoy.html">Sobre mi</a></li>
                <li class="menu__item active"><a href="./grafico.html">Diseño gráfico</a></li>
                <li class="menu__item"><a href="./ux.html">Diseño UX/UI</a></li>
                <li class="menu__item"><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Tu mensaje</h2>
            <p>Necesitas ayuda con tu proyecto, déjame un mensaje.</p>
            <form>
                <div>
                    <label for="nombre">
                        Nombre:
                        <input type="text" id="nombre" required>
                    </label>
                    
                    <label for="email">
                        Email:
                        <input type="email" id="email" required>
                    </label>
                    <label for="telefono">
                        Teléfono
                        <input type="number" id="telefono" required>
                    </label>
                </div>

                <div>
                    <label for="mensaje">
                        Mensaje:
                        <textarea name="mensaje" id="mensaje" cols="30" rows="2" required></textarea>
                    </label>

                    <label>
                        <input type="checkbox" name="" id="terminos" required>Acepto terminos 
                    </label>
                </div>

                <div>
                    <button type="submit">Enviar</button>
                    <button type="reset">Borrar</button>
                </div>

            </form>
        </section>
    </main>

    <footer>
        <i class="bi bi-linkedin icono__footer"></i>
        <i class="bi bi-behance icono__footer"></i>
        <i class="bi bi-instagram icono__footer"></i>
        <p>Todos los derechos reservados</p>
    </footer>
    
    
    
</body>
</html>
