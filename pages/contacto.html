    <main>
        <section class="formulario">
            <h2 class="formulario__titulo">Tu mensaje</h2>
            <p class="formulario__parrafo">Necesitas ayuda con tu proyecto, déjame un mensaje.</p>
            <form class="contenedor">
                <div class="contenedor__informacion">

                    <input class="input nombre" type="text" placeholder="Nombre" id="nombre" required>

                    <input class="input email" type="email" placeholder="Email" id="email" required>

                    <input class="input telefono" type="number" placeholder="Teléfono" id="telefono" required>

                    <textarea class="input" name="mensaje" id="mensaje" placeholder="Mensaje" cols="30" rows="6"
                        required></textarea>

                </div>


                <div>
                    <button class="boton__form" type="submit">Enviar</button>
                </div>

            </form>
        </section>
